name: Frontend Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/frontend.yml'

jobs:
  frontend-deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Build frontend
        working-directory: client
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking dist folder contents..."
          ls -la client/dist/
          echo ""
          if [ ! -f "client/dist/index.html" ]; then
            echo "‚ùå Error: index.html not found in dist folder!"
            exit 1
          fi
          if [ ! -d "client/dist/assets" ]; then
            echo "‚ö†Ô∏è Warning: assets folder not found in dist folder!"
          else
            echo "Assets folder contents:"
            ls -la client/dist/assets/ | head -10
          fi
          echo "‚úÖ Build verification complete"
          echo "‚ÑπÔ∏è Note: web.config should be placed manually on the server"

      - name: Create frontend deployment archive
        run: |
          cd client/dist && zip -r ../../api-frontend.zip . -x "web.config" && cd ../..

      - name: Copy deployment artifacts to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USERNAME }}
          password: ${{ secrets.EC2_PASSWORD }}
          source: "api-frontend.zip"
          target: "C:/inetpub/wwwroot/inventory.jagadesh.info/"

      - name: Deploy frontend
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USERNAME }}
          password: ${{ secrets.EC2_PASSWORD }}
          script: |
            powershell -NoProfile -Command "$ErrorActionPreference='Stop';$d='C:\inetpub\wwwroot\inventory.jagadesh.info';$distPath=\"$d\dist\";Set-Location $d;if(-not(Test-Path $distPath)){New-Item -ItemType Directory -Path $distPath -Force|Out-Null};$webConfigBackup=$null;if(Test-Path \"$distPath\web.config\"){$webConfigBackup=Get-Content \"$distPath\web.config\" -Raw;Write-Host 'üìã Backing up existing web.config'};if(Test-Path $distPath){Get-ChildItem $distPath|Remove-Item -Recurse -Force};Expand-Archive -Path api-frontend.zip -DestinationPath $distPath -Force;if($webConfigBackup){Set-Content -Path \"$distPath\web.config\" -Value $webConfigBackup -NoNewline;Write-Host '‚úÖ Restored web.config from server'};Remove-Item -Force api-frontend.zip;Write-Host 'Verifying deployment...';if(Test-Path \"$distPath\index.html\"){Write-Host '‚úÖ index.html found'}else{Write-Host '‚ùå index.html NOT found';exit 1};if(Test-Path \"$distPath\web.config\"){Write-Host '‚úÖ web.config found'}else{Write-Host '‚ö†Ô∏è web.config NOT found - Please place it manually on the server'};if(Test-Path \"$distPath\assets\"){Write-Host '‚úÖ assets folder found'}else{Write-Host '‚ö†Ô∏è assets folder NOT found'};Write-Host '‚úÖ Frontend deployed successfully to dist folder!'"


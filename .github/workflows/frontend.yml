name: Frontend Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/frontend.yml'

jobs:
  frontend-deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Build frontend
        working-directory: client
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:5000' }}
        run: npm run build

      - name: Create frontend deployment archive
        run: |
          cd client/dist && zip -r ../../api-frontend.zip . && cd ../..

      - name: Copy deployment artifacts to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USERNAME }}
          password: ${{ secrets.EC2_PASSWORD }}
          source: "api-frontend.zip"
          target: "C:/inetpub/wwwroot/dev.imraninnovations/"

      - name: Deploy frontend
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USERNAME }}
          password: ${{ secrets.EC2_PASSWORD }}
          script: |
            powershell -Command "$ErrorActionPreference = 'Stop'; $deployPath = 'C:\inetpub\wwwroot\dev.imraninnovations'; $frontendPath = \"$deployPath\wwwroot\"; Set-Location $deployPath; if (-not (Test-Path $frontendPath)) { New-Item -ItemType Directory -Path $frontendPath -Force | Out-Null }; if (Test-Path $frontendPath) { Get-ChildItem $frontendPath | Remove-Item -Recurse -Force }; Expand-Archive -Path api-frontend.zip -DestinationPath $frontendPath -Force; Remove-Item -Force api-frontend.zip; try { $response = Invoke-WebRequest -Uri 'http://127.0.0.1/' -UseBasicParsing -TimeoutSec 5; Write-Host '✅ Frontend deployed successfully!' } catch { Write-Host \"⚠️ Health check warning: $($_.Exception.Message)\" }"


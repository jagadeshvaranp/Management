name: Frontend Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/frontend.yml'

jobs:
  frontend-deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Build frontend
        working-directory: client
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:5000' }}
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking dist folder contents..."
          ls -la client/dist/
          echo ""
          if [ ! -f "client/dist/index.html" ]; then
            echo "❌ Error: index.html not found in dist folder!"
            exit 1
          fi
          if [ ! -f "client/dist/web.config" ]; then
            echo "❌ Error: web.config not found in dist folder!"
            exit 1
          fi
          if [ ! -d "client/dist/assets" ]; then
            echo "⚠️ Warning: assets folder not found in dist folder!"
          else
            echo "Assets folder contents:"
            ls -la client/dist/assets/ | head -10
          fi
          echo "✅ Build verification complete"

      - name: Create frontend deployment archive
        run: |
          cd client/dist && zip -r ../../api-frontend.zip . && cd ../..

      - name: Copy deployment artifacts to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USERNAME }}
          password: ${{ secrets.EC2_PASSWORD }}
          source: "api-frontend.zip"
          target: "C:/inetpub/wwwroot/dev.imraninnovations/"

      - name: Deploy frontend
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USERNAME }}
          password: ${{ secrets.EC2_PASSWORD }}
          script: |
            powershell -NoProfile -Command "$ErrorActionPreference='Stop';$d='C:\inetpub\wwwroot\dev.imraninnovations';$distPath=\"$d\dist\";Set-Location $d;if(-not(Test-Path $distPath)){New-Item -ItemType Directory -Path $distPath -Force|Out-Null};if(Test-Path $distPath){Get-ChildItem $distPath|Remove-Item -Recurse -Force};Expand-Archive -Path api-frontend.zip -DestinationPath $distPath -Force;Remove-Item -Force api-frontend.zip;Write-Host 'Verifying deployment...';if(Test-Path \"$distPath\index.html\"){Write-Host '✅ index.html found'}else{Write-Host '❌ index.html NOT found';exit 1};if(Test-Path \"$distPath\web.config\"){Write-Host '✅ web.config found'}else{Write-Host '⚠️ web.config NOT found - URL Rewrite may not work'};if(Test-Path \"$distPath\assets\"){Write-Host '✅ assets folder found'}else{Write-Host '⚠️ assets folder NOT found'};Write-Host '✅ Frontend deployed successfully to dist folder!'"

